<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support - GameVerse</title>
  <link rel="stylesheet" href="external.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Customer Support</h1>
      <p>
        We're here to help! Please fill out the form below and our support team will get back to you as soon as possible.
      </p>
      <nav>
        <a href="index.html">Home</a>
        <a href="terms.html">Terms & Conditions</a>
        <a href="privacy.html">Privacy Policy</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="support-section">
      <div class="container">
        <h2>Need Help? Contact Us!</h2>
        <form class="support-form" action="#" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="issue">Describe Your Issue</label>
            <br><textarea id="issue" name="issue" rows="5" required></textarea><br>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 GameVerse</p>
    </div>
  </footer>
</body>
</html>
