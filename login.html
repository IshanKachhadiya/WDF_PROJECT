<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaming Store Login</title>
    <link rel="stylesheet" href="external.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #67adcf 0%, #35383c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .center-box {
            background: #181a1b;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            min-width: 340px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            color: #00ffd0;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            font-weight: 700;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        .input-group label {
            color: #b0b3b8;
            font-size: 1rem;
        }
        .input-group input {
            padding: 0.7rem;
            border: none;
            border-radius: 8px;
            background: #23272a;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: background 0.2s;
        }
        .input-group input:focus {
            background: #2c3136;
        }
        button[type="submit"] {
            margin-top: 0.5rem;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00ffd0 0%, #00bfff 100%);
            color: #181a1b;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #00bfff 0%, #00ffd0 100%);
            color: #232526;
        }
        .login-links {
            margin-top: 1.2rem;
            text-align: center;
            color: #b0b3b8;
            font-size: 0.97rem;
        }
        .login-links a {
            color: #00ffd0;
            text-decoration: none;
            margin: 0 0.3rem;
            transition: color 0.2s;
        }
        .login-links a:hover {
            color: #00bfff;
            text-decoration: underline;
        }
        .login-links span {
            color: #444;
        }
        @media (max-width: 400px) {
            .center-box {
                padding: 1.2rem 0.5rem;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="center-box">
        <form action="main.php" method="POST" class="login-form">
        <h1 class="logo">GameHub Store</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
            <div id="login-message" style="color:#00ffd0; text-align:center; margin-top:1rem;"></div>
        </form>
        <div class="login-links">
            <a href="#">Forgot Password?</a>
            <span>|</span>
            <a href="#">Create Account</a>
        </div>
    </div>
</body>
</html>
