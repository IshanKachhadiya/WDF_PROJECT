<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seasonal Game Deals</title>
    <link rel="stylesheet" href="external.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #232946;
            color: #fff;
            padding: 24px 0 16px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
            text-align: center;
        }
        .nav-list {
            display: flex;
            justify-content: center;
            gap: 32px;
            list-style: none;
            padding: 0;
            margin: 16px 0 0 0;
        }
        .nav-list a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .nav-list a:hover {
            color: #eebf63;
        }
        .main-content {
            max-width: 1200px;
            margin: 32px auto;
            padding: 0 16px;
        }
        .deals-section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 32px;
            color: #232946;
        }
        .deals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 32px;
        }
        .deal-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(35,41,70,0.08);
            padding: 24px 16px 20px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            position: relative;
        }
        .deal-card:hover {
            box-shadow: 0 8px 32px rgba(35,41,70,0.16);
        }
        .deal-card img {
            width: 220px;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 18px;
            background: #eaeaea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .deal-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.25rem;
            color: #232946;
            text-align: center;
        }
        .original-price, .deal-price {
            display: inline-block;
            min-width: 90px;
            text-align: center;
            margin: 0 6px 8px 6px;
            padding: 8px 0;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(35,41,70,0.07);
        }
        .original-price {
            background: repeating-linear-gradient(135deg, #f3f3f3, #f3f3f3 10px, #e0e0e0 10px, #e0e0e0 20px);
            color: #b0b0b0;
            text-decoration: line-through;
            margin-bottom: 0;
        }
        .deal-price {
            background: repeating-linear-gradient(135deg, #eebf63, #eebf63 10px, #ffdca8 10px, #ffdca8 20px);
            color: #232946;
            font-size: 1.15rem;
            font-weight: bold;
            margin-bottom: 0;
        }
        .discount-badge {
            position: absolute;
            top: 18px;
            right: 18px;
            background: #e94560;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            padding: 6px 14px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(233,69,96,0.13);
        }
        .buy-btn {
            margin-top: 18px;
            padding: 10px 32px;
            background: #232946;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(35,41,70,0.07);
        }
        .buy-btn:hover {
            background: #e94560;
        }
        .footer {
            background: #232946;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            margin-top: 48px;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            .deal-card img {
                width: 100%;
                height: 120px;
            }
            .main-content {
                padding: 0 4px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Seasonal Game Deals</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="deals-section">
            <h2>Hot Seasonal Offers</h2>
            <div class="deals-grid">
                <div class="deal-card">
                    <img src="cyberpunk.jpg" alt="Cyber Adventure">
                    <h3>Cyber Adventure</h3>
                    <p class="original-price">$59.99</p>
                    <p class="deal-price">$29.99</p>
                    <span class="discount-badge">-50%</span>
                    <button class="buy-btn" onclick="alert('purchase complete')">Buy Now</button>
                </div>
                <div class="deal-card">
                    <img src="shadow fight areana.jpg" alt="Shadow Fight Arena">
                    <h3>Shadow Fight Arena</h3>
                    <p class="original-price">$49.99</p>
                    <p class="deal-price">$19.99</p>
                    <span class="discount-badge">-60%</span>
                    <button class="buy-btn" onclick="alert('purchase complete')">Buy Now</button>
                </div>
                <div class="deal-card">
                    <img src="pixel_racer.jpeg" alt="Racing Legends">
                    <h3>Racing Legends</h3>
                    <p class="original-price">$39.99</p>
                    <p class="deal-price">$15.99</p>
                    <span class="discount-badge">-60%</span>
                    <button class="buy-btn" onclick="alert('purchase complete')">Buy Now</button>
                </div>
                <!-- Add more deal cards as needed -->
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 GameDeals Inc. All rights reserved.</p>
    </footer>
</body>
</html>
